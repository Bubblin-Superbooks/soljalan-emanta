<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">kokonaan sinulle!</p><p>Juho lausui sen kuiskaten, ja Eva kätki päänsä hänen poveensa. Mutta samassa ovea raottava Leena kuului sanovan:</p><p>--- No mutta täälläpäs nyt rakkaasti helssataan! Ja ruokasalista kuului piikatytön ujo, mutta mielenkiintoinen ja paljon sanova nauruntirskahdus.</p><hr class="section"></div> </div>
